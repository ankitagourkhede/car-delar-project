<div class="container">
  <div class="row">
    <div class="col-md-6">

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a routerLink="/register" (click)="registerUser()">register</a> instead.</p>
      
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="loginProcess()">Log In!</button>
      
    
    </div>
    
  </div>
  <app-footer></app-footer>
